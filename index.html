<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Iwonk's Wi-Fi QR Code Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <div id="mainbody">
      <div class="camera-container">
        <div id="qr-reader" class="camera"></div>
        <div class="overlay"></div>
      </div>
      <div id="qr-result">QR Code result will appear here</div>
      <button class="btn" id="reload">Reload Camera</button>
    </div>
  </div>
  <div class="footer">
    Iwonk's Wi-Fi QR CODE SCANNER<br>
    Powered by <a href="https://github.com/mebjas/html5-qrcode" target="_blank">html5-qrcode</a>
  </div>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
