<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>QR Code Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <div id="mainbody">
      <div class="camera-container">
        <div id="qr-reader"></div>
        <div class="overlay"></div>
      </div>
      <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
        <button class="btn" id="reload">
          <i class="icon icon-arrows-cw">&#xe800;</i> Reload Camera
        </button>
      </div>
      <div id="qr-result">QR Code result will appear here</div>
    </div>
  </div>
  <div class="footer">
    QR Code Reader<br>
    Powered by <a href="https://github.com/mebjas/html5-qrcode" target="_blank">html5-qrcode</a>
  </div>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
