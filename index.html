<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Iwonk's Wi-Fi QR Code Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <div id="mainbody">
      <div class="camera-container">
        <div id="qr-reader" class="camera"></div>
        <div class="overlay"></div>
      </div>
      <div style="display: flex; justify-content: center; gap: 10px;">
        <button class="btn" id="reload">
          <i class="icon icon-arrows-cw">&#xe800;</i> Reload Camera
        </button>
        <a class="btn" href="intent://ridwan12782/qrcode#Intent;scheme=http;package=com.android.chrome;end">
          <i class="icon icon-chrome-1">&#xf268;</i> Open in Chrome
        </a>
      </div>
      <div id="qr-result">QR Code result will appear here</div>
    </div>
  </div>
  <div class="footer">
    Iwonk's Wi-Fi QR CODE SCANNER<br>
    Powered by <a href="https://github.com/mebjas/html5-qrcode" target="_blank">html5-qrcode</a>
  </div>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
