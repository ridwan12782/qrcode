<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>QR Code Reader</h1>
    </header>
    <main>
        <div id="camera-container">
            <video id="camera-stream" autoplay></video>
        </div>
        <button id="start-scan">Start Scan</button>
        <div id="result">
            <p id="qr-result">Scan a QR code to see the result here.</p>
        </div>
    </main>
    <script src="llqrcode.js"></script>
    <script src="pemantaujaringan_webqr.js"></script>
    <script src="arc-sw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.1/dist/jsQR.js"></script>
</body>
</html>
